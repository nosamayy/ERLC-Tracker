<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERLC Visit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        #visit-counter {
            font-size: 48px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>ERLC Visit Tracker</h1>
    <p>Total Visits:</p>
    <div id="visit-counter">Loading...</div>

    <script>
        const universeId = '903807016';  // Replace with ERLC's universe ID

        async function fetchVisits() {
    try {
        const response = await fetch('https://api.allorigins.win/get?url=https://games.roblox.com/v1/games?universeIds=' + universeId);
        const result = await response.json();
        const data = JSON.parse(result.contents); // Parse the contents

        console.log(data); // Log the full data structure

        // Check if the data object and its array property exist
        if (data && data.data && Array.isArray(data.data) && data.data.length > 0) {
            const visits = data.data[0].visits; // Access visits correctly
            document.getElementById('visit-counter').textContent = visits.toLocaleString();
        } else {
            throw new Error('No data available');
        }
    } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('visit-counter').textContent = 'Failed to load visits';
    }
}




        // Fetch the visits initially and then every 2 seconds
        fetchVisits();
        setInterval(fetchVisits, 2000);
    </script>
</body>
</html>
