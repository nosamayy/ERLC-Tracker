<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERLC Visit Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: black;
            color: orange;
        }
        h1 {
            color: orange;
        }
        #visit-counter {
            font-size: 48px;
            color: orange;
        }
    </style>
</head>
<body>
    <h1>ERLC Visit Tracker</h1>
    <p>Total Visits:</p>
    <div id="visit-counter">Loading...</div>

    <script>
        const universeId = '903807016';  // Replace with ERLC's universe ID

        async function fetchVisits() {
            try {
                const response = await fetch('https://cors-anywhere.herokuapp.com/https://games.roblox.com/v1/games?universeIds=' + universeId);
                const data = await response.json(); // Directly parse the response

                console.log(data); // Log the full data structure

                // Access the visits
                if (data && data.data && Array.isArray(data.data) && data.data.length > 0) {
                    const visits = data.data[0].visits; // Access visits correctly
                    document.getElementById('visit-counter').textContent = visits.toLocaleString();
                } else {
                    throw new Error('No data available');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('visit-counter').textContent = 'Failed to load visits';
            }
        }

        // Fetch the visits initially and then every 2 seconds
        fetchVisits();
        setInterval(fetchVisits, 2000);
    </script>
</body>
</html>
