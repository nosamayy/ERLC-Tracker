<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERLC Visit Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: black;
            color: orange;
        }
        h1 {
            color: orange;
        }
        #visit-counter {
            font-size: 48px;
            color: orange;
        }
    </style>
</head>
<body>
    <h1>ERLC Visit Tracker</h1>
    <p>Total Visits:</p>
    <div id="visit-counter">Loading...</div>

    <script>
        const universeId = '903807016';  // Replace with ERLC's universe ID

        async function fetchVisits() {
            try {
                const response = await fetch(`https://corsproxy.io/?https://games.roblox.com/v1/games?universeIds=${universeId}&_=${Date.now()}`);
                const visitsData = await response.json();

                console.log(visitsData); // Log the full data structure

                // Access the visits
                if (visitsData && visitsData.data && Array.isArray(visitsData.data) && visitsData.data.length > 0) {
                    const visits = visitsData.data[0].visits; // Access visits correctly
                    document.getElementById('visit-counter').textContent = visits.toLocaleString();
                } else {
                    console.warn('No data available, retrying fetch...');
                    setTimeout(fetchVisits, 2000); // Retry after 2 seconds
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('visit-counter').textContent = 'Failed to load visits';
            }
        }

        // Fetch the visits initially and then every 3.5 seconds
        fetchVisits();
        setInterval(fetchVisits, 3500);
    </script>
</body>
</html>
